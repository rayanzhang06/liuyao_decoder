# LLM Configuration
llm:
  default_client: "kimi"

  clients:
    # 国内提供商（推荐）
    kimi:
      api_key: ${KIMI_API_KEY}
      model: "kimi-k2-thinking-turbo"  # 最新思维模型
      temperature: 0.7
      max_tokens: 8000
      timeout: 90

    glm:
      api_key: ${GLM_API_KEY}
      model: "glm-4.7"  # 最新模型
      temperature: 0.7
      max_tokens: 8000
      timeout: 90

    deepseek:
      api_key: ${DEEPSEEK_API_KEY}
      model: "deepseek-reasoner"  # 推理模型
      temperature: 0.7
      max_tokens: 8000
      timeout: 90

    # 国际提供商（需要代理）
    openai:
      api_key: ${OPENAI_API_KEY}
      model: "gpt-4o"  # 最新最强模型
      temperature: 0.7
      max_tokens: 8000
      timeout: 90

    anthropic:
      api_key: ${ANTHROPIC_API_KEY}
      model: "claude-sonnet-4-5-20250929"  # 最新最强模型
      temperature: 0.7
      max_tokens: 8000
      timeout: 90

    gemini:
      api_key: ${GEMINI_API_KEY}
      model: "gemini-2.0-flash-exp"  # 最新模型
      temperature: 0.7
      max_tokens: 8000
      timeout: 90

# Agent Configuration
agents:
  traditional:
    llm_client: "kimi"
    model: "kimi-k2-thinking-turbo"
    school: "传统正宗派"
    prompt_file: "prompts/traditional.md"

  xiangshu:
    llm_client: "kimi"
    model: "kimi-k2-thinking-turbo"
    school: "象数派"
    prompt_file: "prompts/xiangshu.md"

  mangpai:
    llm_client: "kimi"
    model: "kimi-k2-thinking-turbo"
    school: "盲派"
    prompt_file: "prompts/mangpai.md"

# Debate Configuration
debate:
  max_rounds: 3
  convergence_threshold: 0.9
  confidence_stability_threshold: 0.5
  min_rounds_for_convergence: 3

# Storage Configuration
storage:
  type: "sqlite"  # "sqlite" or "postgresql"
  url: "sqlite:///liuyao_decoder.db"

# Literature Search Configuration
literature_search:
  enabled: true
  method: "keyword"  # "keyword" or "vector"
  knowledge_base_path: "knowledge_base"
  top_k: 3

# Logging Configuration
logging:
  level: "INFO"
  file: "logs/liuyao_decoder.log"
  rotation: "100 MB"
  retention: "30 days"
